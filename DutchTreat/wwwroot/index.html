<!DOCTYPE html>
<html>
<head>

    <title>Dutch Treat</title>

    <link href="css/Style.css" rel="stylesheet" />

</head>
<body>

    <h1>Dutch Treat</h1>
    
    <div class="ProductInfo">

        <img src="Img/goph.jpg" />

        <h3>Mug</h3>
        <ul class="ProductProps">
            <li>Price:$9.99</li>

            <li>Artist:Van Goph</li>

            <li>Title:</li>

            <li>Description:Self-portrait</li>

        </ul>

        <button id="buyButton">Buy</button>
    </div>

    <div id="Form">
        <form>
            <label>Name:</label>
            <br />
            <input />
            <br />
            <label>Email:</label>
            <br />
            <input type="email" />
            <br />
            <label>Subject:</label>
            <br />
            <input type="text" />
            <br />
            <label>Message:</label>
            <br />
            <textarea rows="4"></textarea><br />

            <input type="submit" value="send message" />
        </form>
    </div>

    <div>

        <div id="login">
            
            <label>Login</label>

        </div>
        
        <form id="FormToggle">
            <div>
                <label>UserName</label>
                <input type="password" />
            </div>

            <div>
                <label>Passoword</label>
                <input />
            </div>


            <div>
                <input type="checkbox" />
                <label>Remember me?</label>
            </div>

            <input type="submit" value="Login" />

        </form>
    </div>
    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="JavaScript/script.js"></script>
</body>
</html>
